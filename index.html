<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Needs</title>
<style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f9fa; }
    header { background: #2c3e50; color: white; padding: 1rem; text-align: center; }
    h1 { margin: 0; }
    .menu { padding: 1.5rem; text-align: center; }
    .menu h2 { margin-bottom: 1rem; }
    .items {
        display: grid; 
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
        gap: 1rem;
    }
    .item {
        background: white; 
        border-radius: 8px; 
        padding: 1rem; 
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item img {
        width: 100%; 
        height: 150px; 
        object-fit: cover; 
        border-radius: 8px;
    }
    .item h3 { margin: 0.5rem 0; }
    .item span { color: #e67e22; font-weight: bold; }
    footer {
        background: #2c3e50; 
        color: white; 
        text-align: center; 
        padding: 0.5rem; 
        margin-top: 1rem;
    }
</style>
</head>
<body>

<header>
    <h1>Student Needs</h1>
    <p>Everything you need for your studies in one place</p>
</header>

<section class="menu">
    <h2>Our Products</h2>
    <div class="items">
        <div class="item">
            <img src="https://images.meesho.com/images/products/53546401/43aha_512.webp?width=512" alt="Pen">
            <h3>Pen</h3>
            <span>₹10</span>
        </div>
        <div class="item">
            <img src="https://cdn.pixabay.com/photo/2025/03/21/18/04/art-9485478_1280.jpg" alt="Pencil">
            <h3>Pencil</h3>
            <span>₹5</span>
        </div>
        <div class="item">
            <img src="https://shabnamstationery.com/wp-content/uploads/2023/04/Apsara-Rub-a-Long-Eraser.webp" alt="Eraser">
            <h3>Eraser</h3>
            <span>₹5</span>
        </div>
        <div class="item">
            <img src="https://m.media-amazon.com/images/I/51XUKku0iwL._UF1000,1000_QL80_.jpg" alt="A4 Sheets">
            <h3>A4 Sheets</h3>
            <span>₹135 (per pack)</span>
        </div>
        <div class="item">
            <img src="https://rukminim2.flixcart.com/image/704/844/xif0q/paper/l/g/d/answer-sheet-for-exam-practice-with-margin-no-hole-pack-of-50-original-imahc8sgnyefk5dm.jpeg?q=90&crop=false" alt="Record Sheets">
            <h3>Record Sheets</h3>
            <span>₹90</span>
        </div>
        <div class="item">
            <img src="https://www.rapiddeliveryservices.in/uploads/webp/73921-.webp" alt="Scale">
            <h3>Scale</h3>
            <span>₹10</span>
        </div>
        <div class="item">
            <img src="https://www.casio.com/content/dam/casio/product-info/locales/in/en/calc/product/scientific/F/FX/FX9/fx-991ESPLUS-2/assets/fx-991ES_PLUS-2_F.png.transform/product-panel/image.png" alt="Calculator">
            <h3>Calculator</h3>
            <span>₹1150</span>
        </div>
    </div>
</section>

<footer>
    <p>© 2025 Student Needs. All rights reserved.</p>
</footer>

</body>
</html>
